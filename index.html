<!DOCTYPE html>
<html>

<head lang='en'>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <script src='script.js' defer></script>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class='calc-container'>
    <div class='results-container'>
        <div class='result-text'></div>
    </div>
    <div class='buttons-container'>
      <div class='buttons-row'>
        <div class='num-function'>%</div>
        <div class='num-function'>CE</div>
        <div class='num-function'>C</div>
        <div class='num-function'><<</div>
      </div>
      <div class='buttons-row'>
        <div class='num-function'>1/x</div>
        <div class='num-function'>x^2</div>
        <div class='num-function'>sqrt</div>
        <div class='num-function'>/</div>
      </div>
      <div class='buttons-row'>
        <div class='num-button'>7</div>
        <div class='num-button'>8</div>
        <div class='num-button'>9</div>
        <div class='num-function'>*</div>
      </div>
      <div class='buttons-row'>
        <div class='num-button'>4</div>
        <div class='num-button'>5</div>
        <div class='num-button'>6</div>
        <div class='num-function'>-</div>
      </div>
      <div class='buttons-row'>
        <div class='num-button'>1</div>
        <div class='num-button'>2</div>
        <div class='num-button'>3</div>
        <div class='num-function'>+</div>
      </div>
      <div class='buttons-row'>
        <div class='num-function'>+/-</div>
        <div class='num-button'>0</div>
        <div class='num-button'>.</div>
        <div class='num-equal'>=</div>
      </div>
    </div>
  </div>
</body>

</html>
